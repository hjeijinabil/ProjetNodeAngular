<p>chat works!</p>
<div class="container-fluid" >

    <div class="row">
  
      <div class="col-md-4">
  
        <div class="user-list-card">
          <div class="user-card"
                [ngClass]="{'active': user?.id === selectedUser?.id}"
               *ngFor="let user of userList"
               (click)="selectUserHandler(user._id)"
          >
  

            <p class="username">{{user?.fullName}}</p>
  
          </div>
        </div>
  
      </div>
      <div class="col-md-8">
  
        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">
  
              <!-- <img [src]="selectedUser?.image"
                   [alt]="selectedUser?.fullName"
                   class="avatar"
              /> -->
              <p class="username">{{selectedUser?.fullName}}</p>
  
            </div>
  
            <div class="chat-body">
              <div *ngFor="let item of messageArray"
              [ngClass]="{'same-user': item?.sender === currentUser?._id}">
                <p class="message-container">{{item?.message}}</p>
              </div>
              
            </div>
  
            <div class="chat-footer">
  
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group mb-0">
                    <input type="text"
                           placeholder="Type a message"
                           class="form-control"
                           [(ngModel)]="messageText"
                           (keyup)="$event.keyCode === 13 && sendMessage()"
                    />
                  </div>
                </div>
  
                <div class="col-md-2 text-center align-self-center">
                  <button class="btn btn-primary btn-sm px-3"
                          (click)="sendMessage()">Send
                  </button>
                </div>
              </div>
  
            </div>
          </ng-container>
          <ng-container *ngIf="!selectedUser">
            <div class="nouser">
              <h3>Select a user</h3>
            </div>
            
          </ng-container>
        </div>
  
      </div>
  
    </div>
  
  </div>
